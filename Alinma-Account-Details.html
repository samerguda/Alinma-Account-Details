<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
    <script>
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied to clipboard: " + text);
            });
        }

        function copyAll() {
            let content = "";
            const rows = document.querySelectorAll("td.content");
            rows.forEach(row => {
                content += row.innerText + "\n";
            });
            copyToClipboard(content.trim());
        }

        function printTable() {
            window.print();
        }
    </script>
</head>
<body>


<h2>Alinma Account Details</h2>

<table>
    <tr>
        <th>Field</th>
        <th>Details</th>
        <th>Actions</th>
    </tr>
    <tr>
        <td>Customer Name</td>
        <td class="content" id="currentCustomerName">Samer Godh Elsaadny</td>
        <td><button onclick="copyToClipboard(document.getElementById('currentCustomerName').innerText)">Copy</button></td>
    </tr>
    <tr>
        <td>Account Number</td>
        <td class="content" id="currentAccountNumber">68202293099000</td>
        <td><button onclick="copyToClipboard(document.getElementById('currentAccountNumber').innerText)">Copy</button></td>
    </tr>
    <tr>
        <td>IBAN</td>
        <td class="content" id="currentIBAN">SA3905000068202293099000</td>
        <td><button onclick="copyToClipboard(document.getElementById('currentIBAN').innerText)">Copy</button></td>
    </tr>
</table>

<button onclick="copyAll()">Copy All</button>
<button onclick="printTable()">Print</button>


<img src="c.png" width="300px" height="400px"  alt="">
</body>
</html>
